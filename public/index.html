    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0052FF 0%, #0033A0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            text-align: center;
            padding: 40px;
            max-width: 600px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 16px;
            font-weight: 700;
        }
        
        p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 32px;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 32px;
        }
        
        .btn {
            padding: 16px 24px;
            font-size: 1.1rem;
            border: 2px solid white;
            background: rgba(255,255,255,0.1);
            color: white;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: white;
            color: #0052FF;
        }
        
        .stats {
            background: rgba(255,255,255,0.15);
            border-radius: 16px;
            padding: 24px;
            backdrop-filter: blur(10px);
        }
        
        .stats h3 {
            margin-bottom: 16px;
            font-size: 1.2rem;
        }
        
        .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        
        .stat-row:last-child {
            border-bottom: none;
        }
        
        .bar {
            height: 8px;
            background: rgba(255,255,255,0.3);
            border-radius: 4px;
            margin-top: 4px;
            overflow: hidden;
        }
        
        .bar-fill {
            height: 100%;
            background: white;
            border-radius: 4px;
        }
        
        .footer {
            margin-top: 32px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        .footer a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>

        <div class="stats">

                <span>DeFi</span>

            </div>

            <div class="stat-row">
                <span>NFTs</span>

            </div>
            <div class="bar"><div class="bar-fill" style="width: 27%"></div></div>

</body>
</html>
